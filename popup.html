<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    h3 {
      margin-top: 0;
      color: #333;
    }
    
    p {
      font-size: 14px;
      color: #666;
    }
    
    a {
      color: #2196F3;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      margin-top: 10px;
    }
    
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h3>Text Search Assistant</h3>
  <p>使用方法：在任意网页上选中文字，即可看到搜索图标。</p>
  <p>点击图标可在对应平台搜索选中的文字。</p>
  <button id="settingsButton">打开设置</button>
  
  <script src="popup.js"></script>
</body>
</html>
